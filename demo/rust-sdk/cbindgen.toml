language = "C"
header = "#ifndef NEXTKEY_SDK_H\n#define NEXTKEY_SDK_H\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n#include <stdint.h>"
trailer = "#ifdef __cplusplus\n}\n#endif\n\n#endif // NEXTKEY_SDK_H"
autogen_warning = "/* Warning: This file is auto-generated by cbindgen. Do not modify manually. */"
include_version = true
tab_width = 4
line_length = 100
documentation = true
documentation_style = "c"

[export]
include = ["NextKeyClient", "NextKeyCardInfo"]
prefix = ""
item_types = ["globals", "enums", "structs", "unions", "typedefs", "opaque", "functions", "constants"]

[export.rename]
"NextKeyClient" = "NextKeyClient"
"NextKeyCardInfo" = "NextKeyCardInfo"

[parse]
parse_deps = false
include = ["nextkey-sdk"]
expand = []

