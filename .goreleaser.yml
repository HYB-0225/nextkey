version: 2

project_name: nextkey

dist: dist

before:
  hooks:
    - go mod tidy

builds:
  - id: nextkey
    main: ./backend/cmd
    binary: nextkey
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
    goos:
      - linux
      - windows
      - android
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: android
        goarch: amd64
    env:
      - CGO_ENABLED=0

archives:
  - id: nextkey
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - config.yaml

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'